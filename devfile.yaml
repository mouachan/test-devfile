schemaVersion: 2.1.0
metadata:
  name: demo-ai-edge-crazy-train
  description: "Demo AI Edge Crazy Train"
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-devspaces
  controller.devfile.io/storage-type: per-user
projects:
  - name: train-capture-image-app
    git:
      remotes:
        origin: "https://github.com/Demo-AI-Edge-Crazy-Train/train-capture-image-app.git"
  - name: train-ceq-app
    git:
      remotes:
        origin: "https://github.com/Demo-AI-Edge-Crazy-Train/train-ceq-app.git"
  - name: intelligent-train
    git:
      remotes:
        origin: "https://github.com/Demo-AI-Edge-Crazy-Train/intelligent-train.git"
  - name: train-controller
    git:
      remotes:
        origin: "https://github.com/Demo-AI-Edge-Crazy-Train/train-controller.git"
  - name: train-monitoring-app
    git:
      remotes:
        origin: "https://github.com/Demo-AI-Edge-Crazy-Train/train-monitoring-app.git"
      
components:
  - name: tools
    container:
      image: "quay.io/demo-ai-edge-crazy-train/universal-developer-image:opencv"
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 8G
      memoryRequest: 256Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: CHE_DASHBOARD_URL
          value: 'https://devspaces.apps.cluster-5f8lw.dynamic.redhatworkshops.io/dashboard'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://devspaces.apps.cluster-5f8lw.dynamic.redhatworkshops.io/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-devspaces.svc:8080/v3'
        - name: OPENVSX_REGISTRY_URL
          value: 'https://open-vsx.org'
        - name: MAVEN_OPTS
          value: -Dmaven.repo.local=/home/user/.m2/repository
        - name: MAVEN_USER_HOME
          value: /home/user/.m2
        - name: HOME
          value: /home/user
  - name: m2
    volume:
      size: 3Gi
  - name: kube
    volume: {}
  - name: openshift-cli
    container:
      image: quay.io/openshift/origin-cli:4.11
      command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      mountSources: true
      volumeMounts:
        - name: kube
          path: /home/user/.kube
      env:
        - name: PATH
          value: '/tmp/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin' 
  - name: mosquitto
    container:
      image: eclipse-mosquitto:latest
      memoryLimit: 1Gi
      endpoints:
        - name: mosquitto-1883
          targetPort: 1883
        - name: mosquitto-9090
          targetPort: 9090     
  - name: zookeeper
    container:
      image: quay.io/strimzi/kafka:latest-kafka-3.4.0
      memoryLimit: 1Gi
      command: ["sh", "-c", "bin/zookeeper-server-start.sh config/zookeeper.properties"]
      env:
        - name: LOG_DIR
          value: "/tmp/logs"
      endpoints:
        - name: zookeeper-port
          targetPort: 2181  
  - name: kafka
    container:
      image: quay.io/strimzi/kafka:latest-kafka-3.4.0
      memoryLimit: 2Gi
      command: 
        - "sh"
        - "-c"
        - >
          until echo > /dev/tcp/localhost/2181; do
            echo 'Waiting for Zookeeper...'
            sleep 1
          done;
          echo 'Zookeeper is ready.';
          bin/kafka-server-start.sh config/server.properties --override replica.fetch.max.bytes=3000000 --override message.max.bytes=3000000 --override listener.security.protocol.map=$${KAFKA_LISTENER_SECURITY_PROTOCOL_MAP} --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}
      env:
        - name: LOG_DIR
          value: "/tmp/logs"
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:29092,PLAINTEXT_HOST://:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "localhost:2181"
        - name: KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS
          value: "600000"
      endpoints:
        - name: kafka-port
          targetPort: 9092
  # - name: kafdrop
  #   container:
  #     image: obsidiandynamics/kafdrop
  #     memoryLimit: 1Gi
  #     env:
  #       - name: KAFKA_BROKERCONNECT
  #         value: "kafka:29092"
  #       - name: JVM_OPTS
  #         value: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
  #     endpoints:
  #       - name: kafdrop-port
  #         targetPort: 9000  

commands:
  - id: install-maven
    exec:
      commandLine: |
        mkdir -p ~/maven \
        && curl -fsSL https://archive.apache.org/dist/maven/maven-3/3.8.2/binaries/apache-maven-3.8.2-bin.tar.gz | tar -xzC ~/maven  > /tmp/install-maven.log 2>&1 \
        && echo 'export PATH=/home/user/maven/apache-maven-3.8.2/bin:$PATH' >> ~/.bashrc
      component: tools
      env: []
      workingDir: "/"
  - id: start-all-apps
    exec:
      commandLine: |
        nohup mvn quarkus:dev -f $PROJECTS_ROOT/train-capture-image-app/capture-app/pom.xml > $PROJECTS_ROOT/train-capture-image-app/capture-app/output.log 2>&1 &&
        nohup python $PROJECTS_ROOT/intelligent-train/src/app.py > $PROJECTS_ROOT/intelligent-train/output.log 2>&1 &&
        nohup mvn quarkus:dev -f $PROJECTS_ROOT/train-ceq-app/pom.xml > $PROJECTS_ROOT/train-ceq-app/output.log 2>&1 &&
        nohup node $PROJECTS_ROOT/train-controller/app.js > $PROJECTS_ROOT/train-controller/output.log 2>&1 &&
        nohup mvn quarkus:dev -f $PROJECTS_ROOT/train-monitoring-app/monitoring-app/pom.xml > $PROJECTS_ROOT/monitroing-app/train-monitoring-app/output.log 2>&1
      component: tools
      env: []
      workingDir: "/"

  - id: stop-all-apps
    exec:
      commandLine: | 
        pkill -f 'mvn quarkus:dev'
        pkill -f 'python $PROJECTS_ROOT/src/capp.py'
      component: tools
      env: []
      workingDir: "/"
events:
  postStart:
    - install-maven
